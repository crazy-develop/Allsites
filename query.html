<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Query Us | WHATIN</title>
     <meta name="google-adsense-account" content="ca-pub-3296618712266727">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    .contact-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #ffcc70;
    }

    p {
      font-size: 0.9rem;
      color: #dce3f0;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 8px;
      color: #f0f0f0;
    }

    input, textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 2px #ffcc70;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ffcc70, #ff8c00);
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffb347, #ffcc70);
    }

    @media (max-width: 500px) {
      .contact-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Query Regarding Scholarship - WHATIN</h1>
    <p>Have a question or query? Send us a message and we'll get back to you soon!</p>
    
    <form action="https://formspree.io/f/mblzwbpl" method="POST">
      <label>Your Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Your Message</label>
      <textarea name="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message ✉️</button>
    </form>
  </div>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3296618712266727"
     crossorigin="anonymous"></script>
</body>
</html>
